<body>


    <div class="parent">
        <div class="div1">
            <div class="logo">
                <img src="/DISEÑO LOGOS/DISEÑO LOGOS/LOGOS COLORES/LOGO6.png" alt="">
            </div>

            <div class="cont-lista">

                <div class="lista">
                    <ul>
                        <li>
                            <i class="bi bi-house bi-lg"></i>
                            <a href="Inicio.html">Inicio</a>
                        </li>
                        <li>
                            <i class="bi bi-calendar3"></i>
                            <a href="/Citas/AgendarCitas.html">Agendar Citas</a>
                        </li>
                        
                        <li>
                            <i class="bi bi-person-fill"></i>
                            <a href="/Pacientes/Lista_Pacientes.html">Pacientes</a>
                        </li>
                        <li>
                            <i class="bi bi-people-fill"></i>
                            <a href="/Usuarios/Lista_Usuarios.html">Usuarios</a>
                        </li>
                        <li>
                            <i class="bi bi-card-checklist"></i>
                            <a href="/Citas/Lista_Citas.html">Citas</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
        <div class="div2">
            <p>CREAR PACIENTES</p>
        </div>
        <div class="div3">

            <div class="dashboard">

                <div class="col-12 mb-4">
                    <a class="btn btn-info" role="button" aria-disabled="true" href="/Pacientes/Lista_Pacientes.html">Lista Pacientes</a>
                </div>

                <form class="row g-3">

                    <div class="col-md-4">
                        <label for="    " class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="">
                    </div>


                    <div class="col-md-3">
                        <label for="" class="form-label">Tipo Documento </label>
                        <select class="form-select form-select" aria-label=".form-select-sm example">
                            <option selected>Selecciona</option>
                            <option value="cc">CC</option>
                            <option value="ti">TI</option>
                            <option value="ce">CE</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="" class="form-label">Numero Documento</label>
                        <input type="number" class="form-control" id="">
                    </div>

                    <div class="col-md-2">
                        <label for="" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="">
                    </div>

                    <div class="col-md-3">
                        <label for="" class="form-label">Sexo</label>
                        <select class="form-select form-select" aria-label=".form-select-sm example">
                            <option selected>Selecciona</option>
                            <option value="m">M</option>
                            <option value="f">F</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="">
                    </div>

                    <div class="col-6">
                        <label for="" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id=""
                            placeholder="">
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Crear Paciente</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
