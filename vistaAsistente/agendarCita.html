<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style_asistente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Healthy Mind Estudiante</title>
</head>
<body>
    
    <div class="principal">
        <div class="contenido">
            <div class="barra-sup">
                <div class="texto-vista" >
                    <h1 style="color:white; margin-left: 50px;">Agendar Citas</h1>
                </div>
                <div class="botones-interaccion">
                    <div class="posicion-boton">
                        <a class="btn salir" href="/login.html" role="button">Salir</a>
                    </div>
                    
                </div>
            </div>

            <div class="sidebar">
                <div class="linea-logo">
                    <div class="logo">
                        <img src="/DISEÑO LOGOS/DISEÑO LOGOS/LOGOS COLORES/LOGO6.png" alt="">
                    </div>
                </div>
                
                <div class="cont-lista">

                    <div class="lista" >
                        <ul>
                            <li>
                                <i class="bi bi-house bi-lg"></i>
                                <a href="inicioAsistente.html">Inicio</a>
                            </li>
                            <li>
                                <i class="bi bi-calendar3"></i>
                                <a href="agendarCita.html">Agendar Citas</a>
                            </li>
                            
                            <li>
                                <i class="bi bi-person-fill"></i>
                                <a href="listaMedicos.html">Medicos</a>
                            </li>
                            <li>
                                <i class="bi bi-person-fill"></i>
                                <a href="Listapacientes.html">Pacientes</a>
                            </li>
                            <li>
                                <i class="bi bi-people-fill"></i>
                                <a href="listaUsuarios.html">Usuarios</a>
                            </li>
                            <li>
                                <i class="bi bi-card-checklist"></i>
                                <a href="listaCitasAsistente.html">Citas</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>


            <div class="dashboard">
                <div class="interaccion">
                    <button class="btn" >
                        <a href="listaCitasAsistente.html">Lista de citas</a>
                    </button>
                </div>
                <div class="tabla">

                    <div class="cont-form">
                        <form action="">
        
                            <div class="dato">
                                <p>Nombre Completo</p>
                                <input type="text">
                            </div>
        
                            <div class="dato">
                                <p>Tipo Documento</p>
                                <select name="" id="">
                                    <option value="">Ninguno</option>
                                    <option value="">CC</option>
                                    <option value="">TI</option>
                                    <option value="">Pasaporte</option>
                                    <option value="">Cedula Extranjeria</option>
                                </select>
                                
                            </div>

                            <div class="dato">
                                <p>Numero Documento</p>
                                <input type="number">
                            </div>
                            
                            <div class="dato">
                                <p>Edad</p>
                                <input type="number">
                            </div>
                            
                            <div class="dato">
                                <p>Sexo</p>
                                <select name="" id="">
                                    <option value="">Masculino</option>
                                    <option value="">Femenino</option>
                                    <option value="">Otro</option>
                                </select>
                            </div>
                            <div class="dato">
                                <p>Telefono</p>
                                <input type="number">
                            </div>
                            
                            <div class="dato">
                                <p>Fecha de cita</p>
                                <input type="date">
                            </div>
                            <div class="dato">
                                <div class="boton-linea">
                                    <button class="btn">
                                        <a href="">Agendar</a>
                                    </button>
            
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>

            </div>



        </div>

    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</html>
